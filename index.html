<script>
document.getElementById('startBtn').addEventListener('click', startTest);

let timer;
let testEndTime;
let timerDuration = 0;
let totalCharacterCount = 0;
let isTestRunning = false;
let startTime;
let correctCharacterCount = 0;  // Track correctly typed characters

function startTest() {
    // Get user inputs
    timerDuration = parseInt(document.getElementById('timer').value) || 0;
    totalCharacterCount = parseInt(document.getElementById('charCount').value) || 0;
    if (this.textContent === "Startüê≥") {
        resetTest();
        this.textContent = "Stopü§ö"; // Change text to "Stop"
        this.style.backgroundColor = "black";   // Change text color to red
    } else {
        this.textContent = "Startüê≥"; // Change text back to "Startüê≥"
        this.style.backgroundColor = "green";   // Change text color to red
        endTest();
        return
    }
    // if (isTestRunning) {
    //     alert('A test is already running. Please reset.');
    //     return;
    // }

    if (!timerDuration && !totalCharacterCount) {
        alert('Please set a timer or character count.');
        return;
    }

    document.getElementById('timer-text').classList.toggle('invisible');
    document.getElementById('divtimer').classList.toggle('invisible');

    document.getElementById('userInput').classList.toggle('invisible');
    document.getElementById('ResultText').classList.toggle('invisible');

    document.getElementById('character-text').classList.toggle('invisible');
    document.getElementById('divChar').classList.toggle('invisible');

    document.getElementById('userInput').spellcheck = false;

    // Reset test and inputs
    // document.getElementById('userInput').value = '';
    // Generate random text to be typed
    if(totalCharacterCount === 0){
        totalCharacterCount = 10*timerDuration;
    }
    generateText();

    // Start typing test
    isTestRunning = true;
    document.getElementById('status').textContent = 'Test started, start typing the above text!';

    // Set timer if specified
    if (timerDuration) {
        startTime = Date.now();
        testEndTime = Date.now() + timerDuration * 1000;
        timer = setInterval(checkTimer, 1000);
    } else {
        startTime = Date.now();  // Track start time if no timer is set
    }

    // Add input listener
    document.getElementById('userInput').addEventListener('input', onInput);
}



function checkTimer() {
    if (Date.now() >= testEndTime && isTestRunning) {
        endTest();
    }else{
        // Get the current time
        var now = new Date().getTime();
        
        // Calculate the remaining time (difference between target date and current time)
        var distance = testEndTime - now;

        // Time calculations for days, hours, minutes, and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Build the countdown string
        var countdownString = "";
        
        if (days > 0) countdownString += days + "d ";
        if (hours > 0) countdownString += hours + "h ";
        if (minutes > 0) countdownString += minutes + "m ";
        if (seconds > 0 || distance <= 0) countdownString += seconds + "s";

        // Display the result in the provided elementId
        document.getElementById('timer-text').textContent = countdownString;

        // If the countdown is finished, display a message
        if (distance < 0) {
            clearInterval(x);
            document.getElementById('timer-text').textContent = "EXPIRED";
        }
    }
}

function onInput(event) {
    // Get the text area and current input
    const userInput = event.target.value;
    const generatedText = document.getElementById('generatedText').textContent;
    document.getElementById('character-text').textContent = userInput.length;

    // Check accuracy by comparing typed text with generated text
    correctCharacterCount = 0;
    for (let i = 0; i < userInput.length; i++) {
        if (userInput[i] === generatedText[i]) {
            correctCharacterCount++;
        }
    }

    // Check if user has typed enough characters or completed the generated text
    if (
        (totalCharacterCount && userInput.length >= totalCharacterCount) ||
        (userInput === generatedText)
    ) {
        endTest();
    }
}

function generateText() {
    
    let generatedText = '';
    
    // Concatenate random sentences
    while (generatedText.length <= totalCharacterCount) {
        const randomIndex = Math.floor(Math.random() * sentences.length);
        generatedText += sentences[randomIndex] + ' ';
    }
    // console.log(generatedText);
    
    // Ensure the total character count is respected
    const finalText = generatedText.slice(0, totalCharacterCount); // Adjust the length if needed
    // Display the generated text
    document.getElementById('generatedText').textContent = finalText;
}


function endTest() {
    if (isTestRunning){
        isTestRunning = false;
        clearInterval(timer);
        document.getElementById('status').textContent = 'Test ended!';
        document.getElementById('startBtn').textContent = "Startüê≥";
        document.getElementById('startBtn').style.backgroundColor = "green"; 
        document.getElementById('timer-text').classList.toggle('invisible');
        document.getElementById('divtimer').classList.toggle('invisible');
        document.getElementById('character-text').classList.toggle('invisible');
        document.getElementById('character-text').textContent = ''
        document.getElementById('divChar').classList.toggle('invisible');
        document.getElementById('ResultText').classList.toggle('invisible');
        document.getElementById('userInput').classList.toggle('invisible');
        document.getElementById('userInput').spellcheck = true;
        
        // Calculate accuracy and speed
        calculateAccuracyAndSpeed();
    }
}


function calculateAccuracyAndSpeed() {
    const userInput = document.getElementById('userInput').value;
    const generatedText = document.getElementById('generatedText').textContent;

    let correctCharacterCount = 0;
    let generatedwords = generatedText.split(' ');
    let userWords = userInput.split(' ');

    let mistakes = [];
    let Highlight = '';
    let undefined = false;

    // Loop through generatedText and compare each character with userInput
    for (let i = 0; i < generatedwords.length; i++) {
        if (userWords[i] === generatedwords[i]) {
            Highlight += userWords[i]+ '<span>'+" "+'</span>';
            correctCharacterCount+=generatedwords[i].length+1;
        }else if(userWords[i]){
            Highlight += '<span class="red">'+ userWords[i]+ '</span>' + '<span>'+" "+'</span>';
            // console.log(userWords[i]);
            mistakes.push(userWords[i])
            correctCharacterCount++;
        }else{
            if(undefined){
                Highlight += " "+generatedwords[i];
            }else{
                undefined = true;
                Highlight += '<span class="yellow">'+ generatedwords[i];
            }
            // Highlight += '<span class="yellow">'+ generatedwords[i]+ '</span>' + '<span>'+" "+'</span>';
        }
        // else{
        //     for(let j =0; j< min(userWords[i].length(),generatedwords[i].length()), j++){

        //     }
        // }
    }
    Highlight += '</span>'
    
    // Calculate accuracy: correct characters divided by total characters in the generated text
    const accuracy = Math.min(100,(correctCharacterCount / totalCharacterCount) * 100);
    
    // Calculate speed: characters per minute
    const endTime = Date.now();
    const timeElapsed = (endTime - startTime) / 1000; // Time in seconds
    const speed = (userInput.length / timeElapsed) * 60; // Speed in characters per minute
    
    // Calculate words per minute
    const wordsTyped = userInput.length > 0 ? userWords.length : 0; // Split on spaces to count words

    const wpm = ( wordsTyped / timeElapsed) * 60; // Words per minute
    // console.log(correctCharacterCount,totalCharacterCount,accuracy,wpm,speed,timeElapsed,wordsTyped);

    // Display results
    document.getElementById('accuracy').textContent = `Accuracy: ${accuracy.toFixed(3)}%`;
    document.getElementById('speed').textContent = `CPM: ${speed.toFixed(3)} `;
    document.getElementById('wpm').textContent = `WPM: ${wpm.toFixed(3)} `;

    // Handle error (for untyped characters or incorrect characters)
    const untypedCount = Math.max(0, totalCharacterCount - userInput.length); // Characters not typed yet
    const errorCount = Math.max(0, userInput.length - totalCharacterCount); // Extra characters typed
    const incorrectCount = Math.max(0, userInput.length - correctCharacterCount); // Incorrectly typed characters
    
    const errorMessage = `Errors: ${incorrectCount + untypedCount + errorCount}`+ ' '+ `Untyped: ${untypedCount}`+ ' '+ `Extra: ${errorCount}`+ ' '+ `Incorrect: ${incorrectCount}`;
    document.getElementById('errors').textContent = errorMessage;
    
    document.getElementById('ResultText').innerHTML = Highlight;
}



function resetTest() {
    document.getElementById('userInput').value = '';
    document.getElementById('generatedText').textContent = '';  // This clears the generated text area
    document.getElementById('status').textContent = 'Started';
    document.getElementById('accuracy').textContent = '';
    document.getElementById('speed').textContent = '';
    document.getElementById('wpm').textContent = '';
    document.getElementById('errors').textContent = '';
}

// Function to insert Google AdSense ad
function loadAdSenseAd() {
    const adContainer = document.getElementById('adLeft');

    // Create and append AdSense script
    const script = document.createElement('script');
    script.async = true;
    script.src = "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js";
    document.head.appendChild(script);
    
    // Wait for the script to load, then insert the ad
    script.onload = function() {
        const adSlot = document.createElement('ins');
        adSlot.className = "adsbygoogle";
        adSlot.style.display = "block";
        adSlot.setAttribute('data-ad-client', 'ca-pub-XXXXXX'); // Replace with your AdSense client ID
        adSlot.setAttribute('data-ad-slot', 'XXXXXXX');         // Replace with your ad slot ID
        adSlot.setAttribute('data-ad-format', 'auto');           // Ad format (auto, responsive, etc.)
        
        adContainer.appendChild(adSlot);

        // Request an ad from Google
        (adsbygoogle = window.adsbygoogle || []).push({});
    };
}

// Function to insert Amazon Associates ad
function loadAmazonAd() {
    const amazonAdContainer = document.getElementById('amazon-ad-container');

    // Create and insert the Amazon Native Shopping Ad iframe
    const amazonAdIframe = document.createElement('iframe');
    amazonAdIframe.src = "https://www.amazon.com/exec/obidos/ASIN/B0000E2X1Y/your-associates-tag"; // Example ASIN & Associates Tag
    amazonAdIframe.width = '300'; // Set the ad's width
    amazonAdIframe.height = '250'; // Set the ad's height
    amazonAdIframe.frameBorder = '0'; // Set the border to 0 for a clean look
    amazonAdIframe.style.display = 'block'; // Optional, to ensure it behaves like a block element

    amazonAdContainer.appendChild(amazonAdIframe);
}

// Function to insert Media.net ad
function loadMediaNetAd() {
    const mediaNetAdContainer = document.getElementById('adRight');

    // Media.net Ad Script
    const mediaNetScript = document.createElement('script');
    mediaNetScript.src = "https://contextual.media.net/dotload/showad.js";  // Media.net JS
    mediaNetScript.type = "text/javascript";
    mediaNetScript.async = true;

    // Set Media.net parameters
    mediaNetScript.setAttribute('data-ad-client', 'XXXXXXX'); // Replace with your Media.net ad client ID
    mediaNetScript.setAttribute('data-ad-slot', 'XXXXXXX');  // Replace with your Media.net ad slot ID

    // Append the script to the body of the page
    document.body.appendChild(mediaNetScript);
    
    // Create a div element to hold the ad
    const mediaNetAd = document.createElement('div');
    mediaNetAd.id = 'media-net-ad';
    mediaNetAd.style.width = '300px';  // Set ad width
    mediaNetAd.style.height = '250px'; // Set ad height
    
    mediaNetAdContainer.appendChild(mediaNetAd);

    // Load the ad once the script is loaded
    mediaNetScript.onload = function() {
        window.contextualMediaAd.displayAds();
    };
}

// Function to be called when the page loads
function loadAds() {
    loadAdSenseAd();    // Call the function to load Google AdSense ad
    loadAmazonAd();     // Call the function to load Amazon Associates ad
    loadMediaNetAd();   // Call the function to load Media.net ad
}

// Call the loadAds function once the page content is loaded
window.onload = loadAds;
</script>
